
<div class="mainContainer"  th:fragment="Project" style="display: flex; flex-direction: column;">
    <nav class="navbar bg-body-tertiary" th:fragment="TopNav" style="height: 100%; flex: 0;">
        <div
          class="container-fluid"
          style="height: 100%; flex-direction: row; display: flex"
        >
        <div style="display: flex; gap:5px">
          <button type="button" class="btn active font" data-bs-toggle="button" aria-pressed="true" onclick="projectTable()">BACK</button>
          <h2 class="font" style="margin: 0;" th:text="${projectInfo.proj_name} + ' Project Information'"></h2>
        </div>
        </div>
      </nav>
    <div class="holder"> 
        <!-- LEFT -->
        <div  class="leftHolder"> 
            <!-- PROJECT NAME AND CODE -->
            <div class="projName">
                <div class="projNameContainer">
                    <figure class="text-start">
                        <blockquote class="blockquote">
                            <p class="fw-bold projTitle" th:text="${projectInfo.proj_name}"></p>
                        </blockquote>
                        <figcaption class="blockquote-footer projCode" th:text="${projectInfo.proj_code}"></figcaption>
                    </figure>
                </div>
                
                <div>
                    <span th:text="${clientName.client_name}"></span>
                    <span class="badge" th:text="${status.status_code}"
                    th:style="${status.status_code == 'Ongoing' ? 'background-color: #e2725b;' : 
                              status.status_code == 'Finished' ? 'background-color: #f28500;' :
                              status.status_code == 'Pending' ? 'background-color: #464d77;' :
                              status.status_code == 'Closed' ? 'background-color: #800020;' : ''}">
              </span>



                </div>
            </div> 

            <!-- DEV TYPE AND OTHERS .... -->
            <div class="calendarMain">
                <div  class="othersPlaceHolder">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item" style="margin-bottom: 10px; border-radius: 10px;" >
                          <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="background-color: #171e3a; border-top-right-radius: 10px; border-top-left-radius: 10px;">
                                <Typography class="headerTitle"> Development Phase</Typography> 
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <!-- <span th:each= "phase:${devPhase}">
                                    <span th:text="${phase.dev_phase_name}"></span>
                                </span> -->
                                <span th:text="${#strings.arrayJoin(devPhase.![dev_phase_name], ', ')}"></span>
                            </div>
                          </div>
                        </div>

                        <div class="accordion-item" style="margin-bottom: 10px; border-radius: 10px;">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="background-color: #171e3a; ">
                                <Typography  class="headerTitle"> Development Type </Typography> 
                            </button>
                          </h2>
                          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <!-- <span th:each= "type:${devType}">
                                    <span th:text="${type.dev_type_id}"></span>
                                </span> -->
                                <span th:text="${#strings.arrayJoin(devType.![dev_type_id], ', ')}"></span>
                            </div>
                          </div>
                        </div>

                        <div class="accordion-item" style="border-radius: 10px;">
                            <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" style="background-color: #171e3a; border-bottom-right-radius: 10px; border-bottom-left-radius: 10px;">
                                <Typography  class="headerTitle"> Technology </Typography> 
                            </button>
                            </h2>
                            <!-- <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <span th:each= "tech:${tech}">
                                    <span th:text="${tech.tech_name}"></span>
                                    <th:block th:unless="${#last}">, </th:block>
                                </span>
                            </div>
                            </div> -->
                            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <span th:text="${#strings.arrayJoin(tech.![tech_name], ', ')}"></span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>  

             <!--DESCRIPTION .... -->
            <div class="descriptionContainer">
                <div class="description">
                    <div class="myCard descrptionHolder">
                        <div class="projectManager ">
                            <h2 class="titleHolder"> DESCRIPTION</h2>
                        </div>
                        
                        <div class="descScroll">
                            <div class="card-body chipPlaceHolder" >
                              <span th:text="${projectInfo.proj_desc}"> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- RIGHT -->
        <div class="rightHolder"> 
            <!-- CALENDAR -->
            <div class=" rightPlaceHolderCalendar" >
                <div class="cardHolderCalendar">
                    <div class="calendarContainer">
                        <span class="headerTitle">START DATE</span>
                    </div>
                    <div
                        th:attr="data-date=${projectInfo.start_date}"
                        id="startdate"
                        contenteditable="false"
                        class="calendar">
                    </div>
                </div>
                  
                <div class="cardHolderCalendar ">
                    <div class="calendarContainer">
                        <span class="headerTitle">END DATE</span>
                    </div>
                       <div
                            th:attr="data-date=${projectInfo.end_date}"
                            id="enddate"
                            contenteditable="false"
                            class="calendar">
                        </div>
                </div>
            </div>

            <!-- PROJECT MANAGER -->
            <div class="rightPlaceHolder">
                <div  class="projectManagerContainer">
                    <div class="myCard cardHolder">
                        <div class="projectManager">
                            <h2 class="titleHolder"> PROJECT MANAGER</h2>
                        </div>
                        
                        <div class="projScroll">
                            <div class="card-body chipPlaceHolderManager"  >
                                <div class="chipHolderManager " th:each= "manager_name:${projManager}">
                                    <div class="chip" th:text="${manager_name.first_letter}"> </div>
                                    <span class="name" th:text="${manager_name.manager_name}"></span>
                                </div>
                          
                            </div>
                        </div>
                    </div>
                </div>
                <div class="projectManagerContainer">
                    <div class="myCard cardHolder">
                        <div class="projectManager ">
                            <h2 class="titleHolder"> PROJECT MEMBER</h2>
                        </div>
                        
                        <div class="projScroll">
                            <div class="card-body chipPlaceHolder"  >
                                <div class="chipHolderManager " th:each= "member_name:${members}">
                                    <div class="chip" th:text="${member_name.first_letter}"> </div>
                                    <span class="name" th:text="${member_name.member_name}"></span>
                                </div>                       
                            </div>
                        </div>
                    </div>
                </div>
         
            </div>
        </div>
    </div>
</div>
